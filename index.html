<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unipress</title>

    <script src="public/vendor/pillar/jquery.js"></script>
    <script src="public/vendor/pillar/pillar.js" config="/config.js" app="/app.js" version="1.0.55"></script>

    <link rel="stylesheet" href="public/css/app.css">
    <link rel="stylesheet" href="public/css/cube.css">
</head>

<body>
    <div id="app">
        <div class="app-center-container">
            <div class="cube">
                <div class="cube-container">
                    <div at="front" class="cube-face cube-front">
                        <button id="btnleft">left</button>
                        <button id="btnright">right</button>
                        <div at="body"></div>
                    </div>
                    <div at="right" class="cube-face cube-right">
                        <button id="btnrightToFront">front</button>
                    </div>
                    <div at="left" class="cube-face cube-left">
                        <button id="btnleftToFront">front</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
